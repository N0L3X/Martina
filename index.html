<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Für Meine Süße ❤️</title>
    <style>
        body {
            background: #ffe6f2;
            overflow-x: hidden;
            margin: 0;
            min-height: 100vh;
        }

        .love-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .photo-frame {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            transform: rotate(-2deg);
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(255, 71, 87, 0.2);
        }

        .photo-frame:nth-child(even) {
            transform: rotate(2deg);
        }

        .photo-frame:hover {
            transform: rotate(0deg) scale(1.08);
            z-index: 2;
        }

        .photo-frame img {
            width: 100%;
            height: 350px;
            object-fit: cover;
            filter: sepia(0.1) brightness(1.05);
            transition: filter 0.3s ease;
        }

        .photo-frame:hover img {
            filter: sepia(0) brightness(1.1);
        }

        .photo-frame::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, #ff85a2, #ff4757);
            z-index: -1;
            border-radius: 25px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .photo-frame:hover::before {
            opacity: 0.3;
        }

        .floating-hearts span {
            position: absolute;
            width: 30px;
            height: 30px;
            background: url('20240526_232047_IMG_4528.JPG') center/cover;
            animation: float 6s infinite linear;
            opacity: 0.9;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(10px, -15px) rotate(15deg); }
            50% { transform: translate(-10px, -30px) rotate(-15deg); }
            75% { transform: translate(5px, -45px) rotate(10deg); }
        }
    </style>
</head>
<body>
    <div class="floating-hearts">
        <span style="left:10%; top:5%"></span>
        <span style="left:30%; top:15%"></span>
        <span style="left:50%; top:20%"></span>
        <span style="left:70%; top:10%"></span>
        <span style="left:90%; top:5%"></span>
    </div>

    <div class="love-grid">
        <div class="photo-frame">
            <img src="IMG-20250101-WA0033.jpg" alt="Unser süßer Moment">
        </div>
        
        <div class="photo-frame">
            <img src="IMG-20250101-WA0032.jpg" alt="Gemeinsame Glückseligkeit">
        </div>
        
        <div class="photo-frame">
            <img src="20240526_232047_IMG_4528.JPG" alt="Ewige Liebe">
        </div>
    </div>
</body>
</html>
