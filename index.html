<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Für Martina</title>
    <style>
        body {
            background: #000;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
            color: #fff;
        }
        h1 {
            color: #ff4757;
            font-size: 50px;
            animation: pulse 1.5s infinite;
        }
        h2 {
            color: #ffa502;
            font-size: 30px;
            margin-top: 20px;
        }
        p {
            color: #dfe4ea;
            font-size: 20px;
            margin-top: 30px;
        }
        img {
            width: 300px; /* Größe der Bilder anpassen */
            margin: 20px;
            border-radius: 15px; /* Ecken abrunden */
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <h1>Für Martina ❤️</h1>
    <h2>Du bist mein Ein und Alles</h2>
    <p>
        Martina, der Streit war dumm, und es tut mir leid. Ich liebe dich mehr, als Worte sagen können. Du bist mein Herz, mein Leben und meine Zukunft.
    </p>
    <p>
        Bitte vergib mir. Ich verspreche dir, dich für immer zu lieben. ❤️
    </p>
